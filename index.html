<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random File Redirect</title>
  <script>
    // List of your files
    const files = [
      "https://drive.google.com/file/d/1jygHmt_oJq07kNUWpfw7t6BDg5Y8jQ95/view?usp=drive_link",
      "https://drive.google.com/file/d/1OMdR_bG4RBI4UUS3nNWB_kI2V6KhXJ9m/view?usp=drive_link",
      "https://drive.google.com/file/d/1oTA81y5ijZWNSpKc8pngDOYP01jwSHgx/view?usp=drive_link"
    ];

    // Pick random file
    const choice = files[Math.floor(Math.random() * files.length)];

    // Redirect immediately
    window.location.href = choice;
  </script>
</head>
<body>
  <p>Redirecting you...</p>
</body>
</html>
